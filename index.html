<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator Using HTML CSS And JS</title>
    <!-- Style css area here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Age <br> <span>Calculator</span></h1>
            <div class="inputBox">
                <input type="date" id="date">
                <button onclick="calculateAndDisplayAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <!--=== custom Js ===-->
    <script src="custom.js"></script>
</body>
</html>
